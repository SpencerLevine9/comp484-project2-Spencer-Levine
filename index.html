<!DOCTYPE html>
<html>
  <head>
    <title>Your Giga Pet</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>
        This is your Giga Pet
      </h1>
    </header>

    <main>
      <div class="giga-wrapper">  <!-- Wraps or groups pet image and dashboard together for styling and layout positioning -->
        <section class="pet-image-container">
          <img class="pet-image" src="images/Project_2_Dog.png">  <!-- Replace pet image with your own pet image -->
        </section>
        <section class="dashboard">
          <div>Name: <strong><span class="name"></span></strong></div>
          <div>Weight: <strong><span class="weight"></span> pounds</strong></div>
          <div>Happiness: <strong><span class="happiness"></span> tail wags (per min)</strong></div>
          <div>Energy: <strong><span class="energy"></span></strong></div> <!-- 5.) Add a new behavior that correlates with the new button you added. 
                                                                                    You can add it below the happiness text in the html -->
          <div id="pet-msg" aria-live="polite"></div>   <!-- 6.) adds a message area to step 6 -->

          <div class="button-container">
            <button class="treat-button">
              Treat
            </button>
            <button class="play-button">
              Play
            </button>
            <button class="exercise-button">
              Exercise
            </button>
            <button class="sleep-button">   <!-- 4.) added the Sleep button -->
              Sleep
            </button>
          </div>

    <!--------------------------------------------------------------------->
        <!-- EXTRA FEATURE: Sound effect for your pet extra feature -->
    <!--------------------------------------------------------------------->
          <audio id="pet-sound" src="sound/dog_bark.mp3" preload="auto"></audio>
        </section>
      </div>
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous">
    </script>
  </body>
</html>
